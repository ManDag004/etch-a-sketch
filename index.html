<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="main">
        <div class="settings">
            <button>Clear</button>
            <div class="dimension-setter">
                <p class="dimensions"><span class="size">16</span> X <span class="size">16</span></p>
                <input type="range" min="1" max="64" value="16" class="slider">
                <button>Apply</button>
            </div>
        </div>
        <div class="board"></div>
        <div class="space"></div>
    </div>
</body>
</html>
